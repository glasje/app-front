<!-- Modal Facebook-->
<div class="modal fade" id="facebook" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-facebook text-white">
        <h5 class="modal-title" id="exampleModalLabel"><i class="fa fa-facebook mr-2" aria-hidden="true"></i>Cuentas
          Facebook</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formAgregarFacebook" (ngSubmit)="AgregarFacebook()">
          <div class="form-group">
            <label for="recipient-name">Url:</label>
            <input type="text" class="form-control" id="recipient-name" placeholder="Ej: www.facebook.com/mi-cuenta "
              formControlName="urlFacebook">
            <div *ngIf="!formAgregarFacebook.get('urlFacebook').valid && formAgregarFacebook.get('urlFacebook').touched">
              <span class="text-danger">Debe ingresar url</span>
            </div>
          </div>
          <div class="form-group">


          </div>
          <div class="info mb-2">
            <button type="submit" [disabled]="!formAgregarFacebook.valid" class="btn btn-primary">Agregar</button>
            <button id="btnAgregar" data-dismiss="modal" style="display:none"></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Fin Modal Facebook-->

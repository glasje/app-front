            <div  id="contact"class="container mt-4 mb-4">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="section-title">
                            <h2>Cu√©ntanos algo!</h2>
                           
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 m-auto">
                        <form [formGroup]="formAgregarRadio" (ngSubmit)="AgregarRadioLinea()">
                            <div class="form-group">
                              <input type="text" class="form-control" id="recipient-name" placeholder="Nombre " appLettersChar
                                formControlName="titulo">
                              <div *ngIf="!formAgregarRadio.get('titulo').valid && formAgregarRadio.get('titulo').touched">
                                <span class="text-danger">Debe ingresar su nombre</span>
                              </div>
                            </div>
                            <div class="form-group">
                              <input type="text" class="form-control" id="recipient-name" placeholder="Email " appLettersChar
                                formControlName="descripcion">
                              <div *ngIf="!formAgregarRadio.get('descripcion').valid && formAgregarRadio.get('descripcion').touched">
                                <span class="text-danger">Debe ingresar su correo</span>
                              </div>
                            </div>
                            <div class="form-group">
                                <textarea rows="6" name="message" class="form-control" id="description"
                                placeholder="Mensaje" required="required"></textarea>
                              <div *ngIf="!formAgregarRadio.get('urlRadio').valid && formAgregarRadio.get('urlRadio').touched">
                                <span class="text-danger">Debe ingresar mensaje</span>
                              </div>
                            </div>
                            <div class="text-center actions">
                              <button type="submit" [disabled]="!formAgregarRadio.valid" class="btn btn-lg btn-contact-bg">Enviar mensaje</button>
                            
                            </div>
                          </form>
                    </div>
                </div>
